{% extends "base.html" %}

{% block title %}book{% endblock title %}

{% block body %}




{% if messages %}
{% for message in messages %}
<div class="alert alert-success {{ message.tags }} alert-dismissible fade show mb-0" role="alert">
  <strong>{{ message }}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<section class="h-100 gradient-form" >
  <div class="container py-2 h-75 w-100" >
    <div class="row d-flex justify-content-center align-items-center h-50 ">
      <div class="col-xl-10 ">
        <div class="card rounded-3 text-black h-25">
          <div class="row g-0 ">
            <div class="col-lg-6 w-100">
              <div class="card-body p-md-2 mx-md-3 ">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Book A Room Here</h4>
                  <h5 class="mt-1 mb-5 pb-1">It is just a prebooking of the room</h5>
                </div>

                <form class="row g-3" method="post">
                   {% csrf_token %}
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstname" placeholder="Enter your First name" required>
                      </div>
                    <div class="col-md-6">
                      <label for="text" class="form-label">Last Name</label>
                      <input type="text" class="form-control" name="last" placeholder="Enter your Last name"required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="inputEmail4"placeholder="Enter your Email ID"required>
                      </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address</label>
                      <input type="text" class="form-control" name='add' id="inputAddress2" placeholder="Full name of your address" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" name="city" class="form-control" id="inputCity"required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Arrival Date</label>
                      <input type="date" name="date" class="form-control" id="date"required>
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label" required >Room Type</label>
                      <select id="inputState" name="room" class="form-select" required >
                        <option required>. . . </option>
                        <option >Single without attached bathroom</option>
                        <option>Double without attached bathroom</option>
                        <option>single with attached bathroom</option>
                        <option>Double with attached bathroom</option>
                      </select>
                    </div><p>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Phone Number</label>
                      <input type="text" class="form-control" name="phone" id="inputZip"required>
                    </div>
                    <div class="col-12 ">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me in
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>


{% endblock body %}
