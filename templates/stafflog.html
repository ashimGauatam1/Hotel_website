<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
  
   <title>{% block title %}{% endblock title %}||Hotel </title>

  </head>
  <body background="https://img.freepik.com/free-photo/cool-geometric-triangular-figure-neon-laser-light-great-backgrounds-wallpapers_181624-9331.jpg?w=900&t=st=1707911421~exp=1707912021~hmac=bdd992d0689b51af84c604afed58e9661ba30dc2881259b510d2af02ec987b26">
    <nav class="navbar navbar-light  navbar-expand-lg bg-dark ">
        <h3 class="container text-light m-4">Gautam Hotel Staff Page </h3>
      <div class="container-fluid" style="height:80px;">
      </div>
      <a class="btn btn-light btn-lg" style="height:50px; margin-right:70px; width:460px;" href="/">Log Out</a>
      <a class="btn btn-success btn-lg" style="height:50px; margin-right:70px; width:560px;" href="/customerdetails">Customer Details</a>
    </nav>
    
<section class="h-100 gradient-form">
    <div class="container py-2 h-75 w-100" >
      <div class="row d-flex justify-content-center align-items-center h-50 ">
        <div class="col-xl-10 ">
          <div class="card rounded-3 text-black h-25">
            <div class="row g-0 ">
              <div class="col-lg-6 w-100">
                <div class="card-body p-md-2 mx-md-3 ">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Book A Room Here</h4>
                  </div>
  
                  <form class="row g-3" method="post">
                     {% csrf_token %}
                      <div class="col-12">
                          <label for="inputAddress" class="form-label">First Name</label>
                          <input type="text" class="form-control" name="firstname" placeholder="Enter  First name" required>
                        </div>
                      <div class="col-md-6">
                        <label for="text" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last" placeholder="Enter  Last name"required>
                      </div>
                      <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" id="inputEmail4"placeholder="Enter  Email ID"required>
                        </div>
                      <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address</label>
                        <input type="text" class="form-control" name='add' id="inputAddress2" placeholder="Full name of  address" required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" name="city" class="form-control" id="inputCity"required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">Arrival Date</label>
                        <input type="date" name="date" class="form-control" required>
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label" required >Room Type</label>
                        <select id="inputState" name="room" class="form-select" required >
                          <option required>. . . </option>
                          <option >Single without attached bathroom</option>
                          <option>Double without attached bathroom</option>
                          <option>single with attached bathroom</option>
                          <option>Double with attached bathroom</option>
                        </select>
                      </div><p>
                      <div class="col-md-4">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="inputZip"required>
                      </div>
                      <div class="col-md-3 mx-5">
                        <label class="form-label ">Enter By :</label>
                        <input type="text" class="form-control" name="enterby"required>
                      </div>
                      <div class="col-12 ">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Check me in
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
    </body>
</html>
